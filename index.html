<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grime Index</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/grid-manager-UI.css">
    <link rel="stylesheet" href="css/timeline.css">
    <link rel="stylesheet" href="css/modulesLyrics.css">
</head>
<body>
    <div id="main_container">
        <div id="overall-grid"></div>
        <div id="main_footer">
        <div id="timeline-footer">
            <div id="TimelineContainer">
                <div id="TimelineLeft">
                    <button id="play-pause">
                        <svg width="14" height="14" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <polygon points="3,2 13,8 3,14" fill="white" />
                        </svg>
                    </button>
                </div>
                <div id="TimelineMiddle">
                    <div id="FriseTemporelle" class="timeline-row hidden"></div>
                    <div id="CustomTimeline">
                        <div id="TimelineProgress"></div>
                        <div id="TimelineCursorWrapper"><div id="TimelineCursorTime">0s</div></div>
                        <div id="TimelineVerticalLine"></div>
                    </div>
                    <div id="FriseInstrumentale" class="timeline-row hidden"></div>
                </div>
                <div id="TimelineRight">
                    <div class="volume-container"><input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1"/></div>
                    <button id="shader-toggle-button">FX</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script type="module" src="js/gridManager.js"></script>
    <script type="module" src="js/timeline.js"></script>
    <script type="module" src="js/modulesLyrics.js"></script>
  </body>
</html>
