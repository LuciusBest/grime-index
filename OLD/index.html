<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grime Index Modular Grid</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main_style.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/timeline.css">
  <link rel="stylesheet" href="css/overall-grid.css">
</head>
<body>
  <div id="overall-grid"></div>

  <div class="audioType_wrapper">
    <div class="audioType_container">
      <div class="module" id="speaker"><div class="inner_text">Speaker</div></div>
      <div class="module" id="instrumental"><div class="inner_text">Instrumental</div></div>
      <div class="module" id="lyrics"><div class="inner_text">Lyrics</div></div>
    </div>
  </div>

  <div id="TimelineContainer">
    <div id="TimelineLeft">
      <button id="play-pause">
        <svg width="14" height="14" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <polygon points="3,2 13,8 3,14" fill="black" />
        </svg>
      </button>
    </div>
    <div id="TimelineMiddle">
      <div id="FriseTemporelle" class="timeline-row hidden"></div>
      <div id="CustomTimeline">
        <div id="TimelineProgress"></div>
        <div id="TimelineCursorWrapper"><div id="TimelineCursorTime">00:00</div></div>
        <div id="TimelineVerticalLine"></div>
      </div>
      <div id="FriseInstrumentale" class="timeline-row hidden"></div>
    </div>
    <div id="TimelineRight">
      <div class="volume-container"><input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1"/></div>
      <button id="shader-toggle-button">FX</button>
    </div>
  </div>

  <script id="active-shader" data-shader="threshold_grey_gradient"></script>
  <script type="module" src="js/ui/app.js"></script>
</body>
</html>
